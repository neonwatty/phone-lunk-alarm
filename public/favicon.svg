<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A4278D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9F72E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>

  <!-- Siren light (simplified) -->
  <circle cx="50" cy="35" r="15" fill="#FF0000" opacity="0.9"/>
  <circle cx="50" cy="35" r="10" fill="#FF4444" opacity="0.8"/>

  <!-- Siren base -->
  <rect x="35" y="45" width="30" height="20" rx="3" fill="#1a1a1a"/>
  <rect x="30" y="65" width="40" height="8" rx="4" fill="#333333"/>

  <!-- Alert symbol -->
  <text x="50" y="58" font-size="20" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">!</text>
</svg>
